
<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">

<body>
	<!-- header 검색창, 프로필이미지, 알림, 메시지 -->
	<header>
        <div class="search_inner">
            <form action="index.html" method="get" name="searchFn" style="padding-bottom:30px;">
                <div class="search-wrapper">
                    <div class="input-container" id="seach-container"
                    style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    background-color: white;
                    border-radius: 20px;
                    width:80%; height: 42px;
                    margin-top: 1.5%; margin-left: 7%;
                    ">
                        <i class="fas fa-search" id="searchIcon"></i>
                        <input type="text" name="searchValue" id="search" placeholder="검색">
                        <i class="fas fa-times" id="clearBtn"></i>
                    </div>
                </div>
            </form>
        </div>
        <!-- 로그인했을 경우 -->

        <!-- </div> -->
        <!-- 로그인하지 않았을 경우 -->

            <a href="#" id="join">회원가입</a> | 
			<a href="#" id="login">로그인</a>
        </div>

	<main>
	<nav>
		<ul>
			<li>
                <!-- 인덱스페이지 이동 -->
                <div>
                    <a href="index.html">
                        <img src="https://img.icons8.com/?size=100&id=86527&format=png&color=000000">
                    </a>
                </div>
            </li>
			<li>
                <!-- 글쓰기버튼 -->
                <div>
                    <a href="write.html">
                        <img src="https://img.icons8.com/?size=100&id=59864&format=png&color=000000">
                    </a>
                </div>
            </li>
			<li>
                <!-- 다크모드&라이트모드 전환 -->
                <div>
                    <a href="">
                        <img src="https://img.icons8.com/?size=100&id=101342&format=png&color=000000">
                    </a>
                </div>
            </li>
            <!-- 관리자의 경우 신고내역확인 -->

                    </a>
                </div>
            </li> -->

	</nav>
	<!--웹페이지 본문-->
	<section>
		<div id="indexDiv">
            <!-- 1번째 줄 -->
           
            <div class="viewTable">
                <div class="viewImage">
                    <img src="rabbit.png" alt="Dinosaur" />
                </div>
                <div class="viewTable_text">
                    <div class="viewSpan">
                        <span><img src="basic_heart_flat_vector.jpg" alt="down" /></span>
                        <span><img src="download_120262.png" alt="down" /></span>
                        <span><img src="settings_gear_option_rotate_options_icon-icons.com_76298.png" alt="down" /></span>
                    </div>
                    <p align="left">제목 </p>
                    <div class="user_info">
                        <img src="rabbit.png" alt="rabbit" />
                        <div class="inner_info"> 
                            <div>가나다라마바사아자차카타파하</div><br>
                            <div> 2024-10-16 </div>
                        </div>
                        <button>팔로우</button>
                    </div>
                    <div class="viewTextarea">
                        <textarea placeholder="글 내용" rows="10" cols="50"></textarea>
                    </div>
                    <div class="viewReply">
                        <div class="replyForm">
                            <img class="img" src="./rabbit.png" alt="사진x">
                            <input type="text"name="uid" size="30" placeholder="댓글"> 
                            <button>작성</button>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
	</section>
